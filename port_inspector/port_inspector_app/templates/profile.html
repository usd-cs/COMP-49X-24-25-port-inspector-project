<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        .usda-flag {
            font-weight: bold;
            color: {{ "green" if is_usda else "red" }};
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>USDA User:</strong>
            <span class="usda-flag">
                {{ "Yes" if is_usda else "No" }}
            </span>
        </p>
    </div>
</body>
</html>
